<ion-item>
  <ion-avatar class="task minimized">
    <img *ngIf="!(getProducto() | async)?.picture" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
    <img *ngIf="(getCliente() | async)?.picture" alt="Person picture" [src]="(getProducto() | async).picture" />
  </ion-avatar>
  <ion-icon name="link-outline"></ion-icon>
  <ion-avatar class="person minimized">
    <img *ngIf="!(getCliente() | async)?.picture" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    <img *ngIf="(getProducto() | async)?.picture" alt="Person picture" [src]="(getProducto() | async).picture" />
  </ion-avatar>
  <ion-label class="ion-text-center ion-text-wrap">{{clienteProducto.dateTime | date:'short':undefined:locale.locale}}</ion-label>
  
</ion-item>
