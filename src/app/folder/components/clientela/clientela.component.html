<ion-searchbar animated (ionChange)="buscar($event)" placeholder="{{ 'clientela.buscar' | translate }}" [debounce]="20" class="producto"></ion-searchbar>
<ion-list>
  <app-cliente *ngFor="let cliente of clienteFiltrado" [cliente]="cliente" (onEdit)="onEditCliente($event)" (onDelete)="onDeleteCliente($event)"></app-cliente>
</ion-list>

<!--aniadir cliente-->
<div class="fixedTop">
  <ion-fab vertical="top" horizontal="end" slot="fixed" class="add">
    <ion-fab-button (click)="onNewCliente()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>

<!--boton ayuda-->
<div class="fixedBottom">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="setOpen(true)">
      <ion-icon name="help-outline" style="zoom: 1;"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{ 'home.cliente' | translate }}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">
              <ion-icon color="danger" name="close-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <p>
          <b>{{ 'help.crudClientes' | translate }}</b><br>
          <br><br>{{ 'help.muestraClientes' | translate }}
          <br>&nbsp; {{ 'help.aniadir' | translate }} <ion-button style="margin:10px;width:50px;height:50px;--border-radius:50%"><ion-icon class="zoom2" name="add-outline"></ion-icon></ion-button> 
          <br>&nbsp;{{ 'help.modificar' | translate }}  <ion-button icon-only fill="clear"><ion-icon class="zoom15" name="pencil-outline" ></ion-icon></ion-button>
          <br>&nbsp; {{ 'help.eliminar' | translate }} <ion-button icon-only fill="clear" color="danger"><ion-icon class="zoom15" name="close-circle-outline" ></ion-icon></ion-button>
          <br>&nbsp; - {{ 'comprar.busca' | translate }} <ion-searchbar></ion-searchbar>
        </p>
      </ion-content>
    </ng-template>
  </ion-modal>
</div>
